<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fefefe;
      color: #222;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Visual Artist / Illustrator / Photographer</p>
</header>

<nav>
  <a href="#portfolio">Portfolio</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section id="portfolio" class="gallery">
  <img src="art1.jpg" alt="Artwork 1">
  <img src="art2.jpg" alt="Artwork 2">
  <img src="art3.jpg" alt="Artwork 3">
  <!-- Add more images here -->
</section>

<section id="about" style="padding: 2rem;">
  <h2>About Me</h2>
  <p>
    Write a short paragraph about your work, style, and background here.
  </p>
</section>

<section id="contact" style="padding: 2rem;">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
  <p>Instagram: <a href="https://instagram.com/yourhandle">@yourhandle</a></p>
</section>

<footer>
  &copy; 2025 Your Name. All rights reserved.
</footer>

</body>
</html>
